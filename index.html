<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | 3-column preview card component</title>
</head>
<body>

  <figure class="card-container">
    <section class="card card-orange">
      <img src="images/icon-sedans.svg" alt="icon-sedans" srcset="images/icon-sedans.svg">
      <h1 class="card-title">Sedans</h1>
      <p class="card-description">
        Choose a sedan for its affordability and excellent fuel economy. Ideal for cruising in the city or on your next road trip.
      </p>
      <button class="btn-orange">Learn More</button>
    </section>
    <section class="card card-dark-cyan">
      <img src="images/icon-suvs.svg" alt="icon-suvs" srcset="images/icon-suvs.svg">
      <h1 class="card-title">SUVs</h1>
      <p class="card-description">
        Take an SUV for its spacious interior, power, and versatility. Perfect for your next family vacation and off-road adventures.
      </p>
      <button class="btn-dark-cyan">Learn More</button>
    </section>
    <section class="card card-very-dark-cyan">
      <img src="images/icon-luxury.svg" alt="icon-luxury" srcset="images/icon-luxury.svg">
      <h1 class="card-title">Luxury</h1>
      <p class="card-description">
        Cruise in the best car brands without the bloated prices. Enjoy the enhanced comfort of a luxury rental and arrive in style.
      </p>
      <button class="btn-very-dark-cyan">Learn More</button>
    </section>
  </figure>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/rahmadsubakti">Rahmad Subakti</a>.
  </div>
</body>
</html>
